    <title>Tip Calculator</title>

<body>
    <h1>Calculate your meal cost including or excluding tip</h1>

    <main class="main">
        <div class="left">

            <p>Want to include tip?</p>
            <label for="tip_radio">Yes</label>
            <input type="radio" name="tip_radio" id="tip_radio">
            <label for="tip_radio_2">No</label>
            <input type="radio" name="tip_radio" id="tip_radio_2"><br><br>
            <section class="container" id="containerId">
                <label for="bill">Total Bill</label><br>
                <input autocomplete="off" value="" placeholder="enter amout" name="bill" id="billId">
                <br><br>
                <label for="people">Number of People</label><br>
                <input autocomplete="off" value="" placeholder="enter number of people" name="people" id="peopleId">
                <br><br>
                <section class="tip_section" id='tip_section_Id'>
                    <label for="tip">Enter Tip Amount</label><br>
                    <input autocomplete="off" value="" placeholder="enter tip amount" name="tip" id="tipId">
                </section><br>
                <button type="submit" id="calc_btn" class="calculate">Calculate</button>
                <br><br>
        </div>
        </section>
        <div class="right">
            <p id="right_para"></p>

                        alt="behance"></a>
            </div>
        </div>
